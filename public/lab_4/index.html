<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hunter Wallace's Lab 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

    <body>
    <div class= "header">
      <h1 style="text-align: center">Hunter Wallace's Lab 3</h1>
    </div>

    <div class="container">
        <form action="/api" method="post">
        <ul class="flex-outer">
            <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" maxlength="140" placeholder="">
            </li>
            <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" maxlength="140" placeholder="">
            </li>
            <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="">
            </li>
            <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="">
            </li>
            <li>
            <label for="message">Message</label>
            <textarea rows="5" cols="33" id="message" placeholder="This is some default message text."></textarea>
            </li>
            <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                <input type="checkbox" id="eighteen-to-thirtyfive">
                <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                <input type="checkbox" id="thirtyfive-to-fifty">
                <label for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                <input type="checkbox" id="fifty-to-sixtyfive">
                <label for="fifty-to-sixtyfive">50-65</label>
                </li>
            </ul>
            </li>
            <li>
            <button type="submit">Submit</button>
            </li>
        </ul>
        </form>
    </div>
    </body>
</html>
